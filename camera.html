<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>iPhone</title>
</head>
<body>
    <div id="iphone">
        <div class="face">
            <div class="forelock">
                <div class="speaker"></div>
                <div class="camera">
                    <div class="camera-dot"></div>
                </div>
            </div>
            <div class="screen">
                <div class="app camera" style="background-image: url('assets/camera/camera_bg.png');">
                    <div class="container">
                        <div class="control-bar">
                            <div class="control inactive"></div>
                            <div class="control">Готово</div>
                        </div>
                        <div class="workspace"></div>
                        <div class="camera-bar">
                            <ul class="modes">
                                <li class="mode">Фото</li>
                            </ul>
                            <div class="camera-control-bar">
                                <div class="last-photo">
                                    <img src="assets/camera/last_photo.png" alt="">
                                </div>
                                <div class="camera-click">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                                        <circle class="outer" r="22.5" cy="25" cx="25"/>
                                        <circle class="inner" r="18.5" cy="25" cx="25"/>
                                    </svg>
                                </div>
                                <div class="camera-switcher">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 21">
                                        <g>
                                            <path d="M3.634 1.5h1.682a.409.386 0 0 1 .409.386v.614h-2.5v-.614a.409.386 0 0 1 .409-.386z"/>
                                            <path d="M2.364 3.992h4.323a1.219 1.177 0 0 0 1.039-.561l1.001-1.571a2.44 2.354 0 0 1 2.077-1.122h6.39a2.44 2.354 0 0 1 2.078 1.122l1.001 1.571a1.219 1.177 0 0 0 1.039.561h4.323a1.626 1.57 0 0 1 1.626 1.57v13.131a1.626 1.57 0 0 1-1.626 1.57h-23.272a1.626 1.57 0 0 1-1.626-1.57v-13.131a1.626 1.57 0 0 1 1.626-1.57z"/>
                                        </g>
                                        <g>
                                            <path d="M13.648 6.008c-.948.05-1.876.317-2.698.793l.906 1.453c.783-.453 1.698-.644 2.605-.543l.052.007h.052c2.15 0 3.641 1.727 3.649 3.848h-1.588l2.437 2.888 2.439-2.888h-1.521c-.031-2.927-2.25-5.513-5.379-5.534-.318-.032-.636-.04-.952-.023z"/>
                                            <path d="M14.352 17.491c.948-.05 1.876-.317 2.698-.793l-.906-1.453c-.783.453-1.698.644-2.605.543l-.052-.007h-.052c-2.15 0-3.641-1.727-3.649-3.848h1.588l-2.437-2.888-2.439 2.888h1.521c.031 2.927 2.25 5.513 5.379 5.534.318.032.636.04.952.023z"/>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="home-button-zone">
                        <div class="home-button-wrapper">
                            <div class="home-button"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
