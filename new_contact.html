<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>iPhone</title>
</head>
<body>
    <div id="iphone">
        <div class="face">
            <div class="forelock">
                <div class="speaker"></div>
                <div class="camera">
                    <div class="camera-dot"></div>
                </div>
            </div>
            <div class="screen">
                <div class="status-bar dark">
                    <div class="bar">
                        <div class="time">20:50</div>
                        <div class="status-icons">
                            <div class="icon service-icon" data-state="4">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 8">
                                    <path d="M12.365 0h.835a.781.781 0 0 1 .8.762v6.476a.781.781 0 0 1-.8.762h-.835a.781.781 0 0 1-.8-.762v-6.476a.781.781 0 0 1 .8-.762z"/>
                                    <path d="M8.51 1.714h.835a.781.781 0 0 1 .8.762v4.762a.781.781 0 0 1-.8.762h-.835a.782.782 0 0 1-.8-.762v-4.762a.782.782 0 0 1 .8-.762z"/>
                                    <path d="M4.655 3.614h.835a.782.782 0 0 1 .8.762v2.862a.782.782 0 0 1-.8.762h-.835a.781.781 0 0 1-.8-.762v-2.857a.781.781 0 0 1 .8-.762z"/>
                                    <path d="M.8 5.143h.835a.781.781 0 0 1 .8.762v1.333a.781.781 0 0 1-.8.762h-.835a.781.781 0 0 1-.8-.762v-1.338a.781.781 0 0 1 .8-.757z"/>
                                </svg>
                            </div>
                            <div class="icon battery-icon" data-battery-percent="100">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 9" height="9" width="20">
                                    <g>
                                        <path d="M2.062.001a2.021 2 0 0 0-2.062 1.957v5.085a2.021 2 0 0 0 2.062 1.957h14.02a2.021 2 0 0 0 2.062-1.957v-5.085a2.021 2 0 0 0-2.062-1.957zm0 .783h14.02a1.212 1.2 0 0 1 1.237 1.174v5.085a1.212 1.2 0 0 1-1.237 1.174h-14.02a1.212 1.2 0 0 1-1.237-1.174v-5.085a1.212 1.2 0 0 1 1.237-1.174zM18.97 2.611a1.938 1.918 0 0 1 0 3.389z"/>
                                    </g>
                                    <rect x="1.633" y="1.565" rx=".799" height="5.87" width="14.694"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app new-contact">
                    <div class="container">
                        <div class="control-bar">
                            <div class="control">Отменить</div>
                            <div class="title">Контакт</div>
                            <div class="control">Готово</div>
                        </div>
                        <div class="workspace">
                            <div class="basic-info">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35">
                                        <g transform="matrix(1.039 0 0 1.039 .358 .359)">
                                            <circle cx="15.845" cy="15.845" r="15.845" transform="translate(.655 .655)"/>
                                            <path d="M16.845 1a15.845 15.845 0 0 0 0 31.69h.2a16.567 16.567 0 0 1-11.027-4.424c2.443-2.179 6.734-2.311 7.592-4.555.066-1.056.066-1.783.066-2.773a5.458 5.458 0 0 1-1.519-3.238c-.4 0-.99-.4-1.122-1.849a1.379 1.379 0 0 1 .528-1.386c-1.254-4.952-.594-9.243 5.282-9.375 1.452 0 2.575.4 3.037 1.188 4.291.594 2.971 6.338 2.377 8.187a1.519 1.519 0 0 1 .528 1.386c-.2 1.452-.792 1.849-1.122 1.849a5.1 5.1 0 0 1-1.518 3.235 19.679 19.679 0 0 0 .066 2.773c.858 2.245 5.15 2.443 7.592 4.621a19.83 19.83 0 0 1-9.441 4.357 15.883 15.883 0 0 0-1.519-31.686z" transform="translate(-.345 -.345)"/>
                                        </g>
                                    </svg>
                                    <div class="title">фото</div>
                                </div>
                                <div class="rows">
                                    <div class="row"><input type="text" placeholder="Имя"></div>
                                    <div class="row"><input type="text" placeholder="Фамилия"></div>
                                </div>
                            </div>
                            <div class="additional-info">
                                <div class="rows">
                                    <div class="row">
                                        <div class="action">
                                            <div class="minus icon">
                                                <div class="minus"></div>
                                            </div>
                                        </div>
                                        <div class="title">555555</div>
                                        <!--<input type="text" placeholder="введите номер">-->
                                    </div>
                                    <div class="row">
                                        <div class="action">
                                            <div class="plus icon">
                                                <div class="plus"></div>
                                                <div class="plus"></div>
                                            </div>
                                        </div>
                                        <div class="title">добавить социальный профиль</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="home-button-zone dark">
                    <div class="home-button-wrapper">
                        <div class="home-button"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
