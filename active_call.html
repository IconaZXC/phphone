<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>iPhone</title>
</head>
<body>
    <div id="iphone">
        <div class="face">
            <div class="forelock">
                <div class="speaker"></div>
                <div class="camera">
                    <div class="camera-dot"></div>
                </div>
            </div>
            <div class="screen wallpaper dark-bg">
                <div class="status-bar">
                    <div class="bar">
                        <div class="time">20:50</div>
                        <div class="status-icons">
                            <div class="icon service-icon" data-state="4">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 8">
                                    <path d="M12.365 0h.835a.781.781 0 0 1 .8.762v6.476a.781.781 0 0 1-.8.762h-.835a.781.781 0 0 1-.8-.762v-6.476a.781.781 0 0 1 .8-.762z"/>
                                    <path d="M8.51 1.714h.835a.781.781 0 0 1 .8.762v4.762a.781.781 0 0 1-.8.762h-.835a.782.782 0 0 1-.8-.762v-4.762a.782.782 0 0 1 .8-.762z"/>
                                    <path d="M4.655 3.614h.835a.782.782 0 0 1 .8.762v2.862a.782.782 0 0 1-.8.762h-.835a.781.781 0 0 1-.8-.762v-2.857a.781.781 0 0 1 .8-.762z"/>
                                    <path d="M.8 5.143h.835a.781.781 0 0 1 .8.762v1.333a.781.781 0 0 1-.8.762h-.835a.781.781 0 0 1-.8-.762v-1.338a.781.781 0 0 1 .8-.757z"/>
                                </svg>
                            </div>
                            <div class="icon battery-icon" data-battery-percent="100">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 9" height="9" width="20">
                                    <g>
                                        <path d="M2.062.001a2.021 2 0 0 0-2.062 1.957v5.085a2.021 2 0 0 0 2.062 1.957h14.02a2.021 2 0 0 0 2.062-1.957v-5.085a2.021 2 0 0 0-2.062-1.957zm0 .783h14.02a1.212 1.2 0 0 1 1.237 1.174v5.085a1.212 1.2 0 0 1-1.237 1.174h-14.02a1.212 1.2 0 0 1-1.237-1.174v-5.085a1.212 1.2 0 0 1 1.237-1.174zM18.97 2.611a1.938 1.918 0 0 1 0 3.389z"/>
                                    </g>
                                    <rect x="1.633" y="1.565" rx=".799" height="5.87" width="14.694"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app callscreen active">
                    <div class="container">
                        <div class="call-header">
                            <div class="caller">555 555</div>
                            <div class="call-type">Вызов iPhone...</div>
                        </div>
                        <div class="control-buttons">
                            <div class="keypad">
                                <div class="button active" data-desc="Заглушить">
                                    <div class="icon microphone-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 24">
                                            <path d="M0 .967l1.273-.742 13.727 23.034-1.273.741zm8.368 16.437a4.066 4.021 0 0 1-4.928-3.925v-4.346zm2.988-2.657l-7.479-12.549a4.062 4.017 0 0 1 7.684 1.819v9.463a4.045 4 0 0 1-.207 1.267zm.916 1.536a5.566 5.504 0 0 0 .82-2.884v-2.408a.738.73 0 0 1 1.477 0v2.407a7.037 6.959 0 0 1-1.471 4.269zm-.908 6.146l.629 1.056a.739.731 0 0 1-.661.403h-7.663a.738.73 0 0 1 0-1.46h3.142v-2.074a6.998 6.92 0 0 1-6.378-6.708v-2.655a.738.73 0 0 1 1.477 0v2.656a5.598 5.536 0 0 0 7.222 5.04l.767 1.287a7.049 6.971 0 0 1-1.711.381v2.074h3.173z"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="button" data-desc="Клавиши">
                                    <div class="icon keypad-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
                                            <path d="M13.979 11a2.979 2.979 0 1 1-2.979-2.979 2.979 2.979 0 0 1 2.979 2.979zm8.021 0a2.979 2.979 0 1 1-2.979-2.979 2.979 2.979 0 0 1 2.979 2.979zm-16.042 0a2.979 2.979 0 1 1-2.979-2.979 2.979 2.979 0 0 1 2.979 2.979zm8.021 8.021a2.979 2.979 0 1 1-2.979-2.979 2.979 2.979 0 0 1 2.979 2.979zm8.021 0a2.979 2.979 0 1 1-2.979-2.979 2.979 2.979 0 0 1 2.979 2.979zm-16.042 0a2.979 2.979 0 1 1-2.979-2.979 2.979 2.979 0 0 1 2.979 2.979zm8.021-16.042a2.979 2.979 0 1 1-2.979-2.979 2.979 2.979 0 0 1 2.979 2.979zm8.021 0a2.979 2.979 0 1 1-2.979-2.979 2.979 2.979 0 0 1 2.979 2.979zm-16.042 0a2.979 2.979 0 1 1-2.979-2.979 2.979 2.979 0 0 1 2.979 2.979z"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="button" data-desc="Контакты">
                                    <div class="icon contacts-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31 20">
                                            <path d="M12.92 15.075c-1.224.643-2.573 1.587-3.1 4.671l-.04.254h-9.78c.469-2.584.912-3.556 2.439-4.444 1.629-.949 3.461-.53 4.877-1.556a2.127 2.127 0 0 0 .863-1.36c-.992-.926-.861-2.605-1.8-3.973v-.007a1.1 1.1 0 0 1-.456-.882v-.889a1.092 1.092 0 0 1 .32-.768c-.049-.787-.092-1.531-.092-1.9a4.278 4.278 0 0 1 4.334-4.221 4.277 4.277 0 0 1 4.331 4.222c0 .368-.043 1.112-.092 1.9a1.092 1.092 0 0 1 .32.768v.889a1.1 1.1 0 0 1-.456.882.037.037 0 0 1 0 .007c-.31 1.363-.623 3.033-1.8 3.961a2.128 2.128 0 0 0 .867 1.371 3.827 3.827 0 0 0 .881.472 7.248 7.248 0 0 0-1.616.603zm15.801 1.369c.786.413 1.841.972 2.279 3.556h-19.6c.439-2.584 1.493-3.143 2.279-3.556 1.585-.832 3.239-.529 4.559-1.556a2.425 2.425 0 0 0 .88-1.917 6.333 6.333 0 0 1-3.1-1.143.584.584 0 0 1-.206-.594l.726-3.034a3.594 3.594 0 0 0 .1-.848v-2.463c0-2.667 1.14-3.778 2.051-3.778a3.382 3.382 0 0 1 1.368.222l.682-.333a1.983 1.983 0 0 1 .481-.167c4.205-.829 4.425 4.24 4.356 6.2a3.6 3.6 0 0 0 .284 1.532l1.086 2.572a.58.58 0 0 1-.224.719 8.514 8.514 0 0 1-3.441 1.123 2.42 2.42 0 0 0 .88 1.912c1.321 1.024 2.975.721 4.56 1.553z"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="button" data-desc="Добавить">
                                    <div class="icon add-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
                                            <path d="M10 0h2v22h-2z"/>
                                            <path d="M0 10h22v2h-22z"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="button inactive"></div>
                                <div class="button inactive"></div>
                            </div>
                            <div class="button decline">
                                <div class="icon">
                                    <img src="assets/callscreen/phone_icon.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
