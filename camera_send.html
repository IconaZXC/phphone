<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>iPhone</title>
</head>
<body>
    <div id="iphone">
        <div class="face">
            <div class="forelock">
                <div class="speaker"></div>
                <div class="camera">
                    <div class="camera-dot"></div>
                </div>
            </div>
            <div class="screen">
                <div class="app camera" style="background-image: url('assets/camera/camera_bg.png');">
                    <div class="container">
                        <div class="control-bar">
                            <div class="control simple">Переснять</div>
                            <div class="control">Готово</div>
                        </div>
                        <div class="workspace"></div>
                        <div class="camera-bar">
                            <ul class="modes">
                                <li class="mode inactive"></li>
                            </ul>
                            <div class="camera-control-bar">
                                <div class="camera-click send">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                                        <circle class="outer" r="22.5" cy="25" cx="25"/>
                                        <circle class="inner" r="18.5" cy="25" cx="25"/>
                                        <path class="arrow" d="M26.513 33.431l-.007.029v-12.713l4.062 3.997a1.065 1.05 0 0 0 1.494 0l.631-.622a1.055 1.04 0 0 0 0-1.468l-6.944-6.851a1.062 1.047 0 0 0-1.494 0l-6.948 6.851a1.056 1.041 0 0 0 0 1.468l.631.622a1.044 1.029 0 0 0 .744.304 1.012.998 0 0 0 .73-.304l4.086-4.038v12.74a1.096 1.08 0 0 0 1.081 1.054h.896a1.071 1.056 0 0 0 1.038-1.069z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="home-button-zone">
                        <div class="home-button-wrapper">
                            <div class="home-button"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
