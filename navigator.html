<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>iPhone</title>
</head>
<body>
    <div id="iphone">
        <div class="face">
            <div class="forelock">
                <div class="speaker"></div>
                <div class="camera">
                    <div class="camera-dot"></div>
                </div>
            </div>
            <div class="screen">
                <div class="status-bar dark">
                    <div class="bar">
                        <div class="time">20:50</div>
                        <div class="status-icons">
                            <div class="icon service-icon" data-state="4">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 8">
                                    <path d="M12.365 0h.835a.781.781 0 0 1 .8.762v6.476a.781.781 0 0 1-.8.762h-.835a.781.781 0 0 1-.8-.762v-6.476a.781.781 0 0 1 .8-.762z"/>
                                    <path d="M8.51 1.714h.835a.781.781 0 0 1 .8.762v4.762a.781.781 0 0 1-.8.762h-.835a.782.782 0 0 1-.8-.762v-4.762a.782.782 0 0 1 .8-.762z"/>
                                    <path d="M4.655 3.614h.835a.782.782 0 0 1 .8.762v2.862a.782.782 0 0 1-.8.762h-.835a.781.781 0 0 1-.8-.762v-2.857a.781.781 0 0 1 .8-.762z"/>
                                    <path d="M.8 5.143h.835a.781.781 0 0 1 .8.762v1.333a.781.781 0 0 1-.8.762h-.835a.781.781 0 0 1-.8-.762v-1.338a.781.781 0 0 1 .8-.757z"/>
                                </svg>
                            </div>
                            <div class="icon battery-icon" data-battery-percent="100">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 9" height="9" width="20">
                                    <g>
                                        <path d="M2.062.001a2.021 2 0 0 0-2.062 1.957v5.085a2.021 2 0 0 0 2.062 1.957h14.02a2.021 2 0 0 0 2.062-1.957v-5.085a2.021 2 0 0 0-2.062-1.957zm0 .783h14.02a1.212 1.2 0 0 1 1.237 1.174v5.085a1.212 1.2 0 0 1-1.237 1.174h-14.02a1.212 1.2 0 0 1-1.237-1.174v-5.085a1.212 1.2 0 0 1 1.237-1.174zM18.97 2.611a1.938 1.918 0 0 1 0 3.389z"/>
                                    </g>
                                    <rect x="1.633" y="1.565" rx=".799" height="5.87" width="14.694"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app navigator">
                    <div class="container">
                        <div class="title-bar">
                            <div class="title">Навигатор</div>
                            <div class="control add">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                                        <path d="M8 0h2v18h-2zM0 8h18v2h-18z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="search-bar">
                            <div class="input-group">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11 11">
                                        <path d="M4.337 7.885a3.549 3.549 0 1 0-3.548-3.549 3.548 3.548 0 0 0 3.548 3.549zm2.701-.155a4.337 4.337 0 1 1 .693-.693.502.502 0 0 1 .123.091l3.011 3.011a.513.513 0 0 1-.725.725l-3.011-3.011a.502.502 0 0 1-.091-.123z"/>
                                    </svg>
                                </div>
                                <input type="text" placeholder="Поиск">
                            </div>
                        </div>
                        <div class="navigator-bar-wrapper">
                            <div class="navigator-bar">
                                <ul class="navs">
                                    <li class="nav active">Избранное</li>
                                    <li class="nav">Дома</li>
                                    <li class="nav">Бизнесы</li>
                                    <li class="nav">Фракции</li>
                                </ul>
                            </div>
                        </div>
                        <div class="workspace">
                            <div class="navigator-item-wrapper">
                                <div class="navigator-item">
                                    <div class="title">Мэрия</div>
                                </div>
                            </div>
                            <div class="navigator-item-wrapper">
                                <div class="navigator-item">
                                    <div class="title">Полицейский деп.</div>
                                    <div class="distance">2.2 км</div>
                                    <div class="mark-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26">
                                            <circle cx="13" cy="13" r="13"/>
                                            <path d="M12.999 5.978a5.092 5.092 0 0 0-5.086 5.086c0 3.481 4.552 8.59 4.746 8.806a.458.458 0 0 0 .682 0c.194-.216 4.746-5.326 4.746-8.806a5.092 5.092 0 0 0-5.088-5.086zm0 7.646a2.559 2.559 0 1 1 2.559-2.559 2.562 2.562 0 0 1-2.559 2.559z"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="navigator-item-wrapper">
                                <div class="navigator-item">
                                    <div class="title">Мед. центр</div>
                                </div>
                            </div>
                            <div class="navigator-item-wrapper">
                                <div class="navigator-item">
                                    <div class="title">Дальнобойщики</div>
                                </div>
                            </div>
                            <div class="navigator-item-wrapper">
                                <div class="navigator-item">
                                    <div class="title">Ферма</div>
                                </div>
                            </div>
                            <div class="navigator-item-wrapper">
                                <div class="navigator-item">
                                    <div class="title">Центр лицензирования</div>
                                </div>
                            </div>
                            <div class="navigator-item-wrapper">
                                <div class="navigator-item">
                                    <div class="title">Банк</div>
                                </div>
                            </div>
                            <div class="navigator-item-wrapper">
                                <div class="navigator-item">
                                    <div class="title">Аренда автомобиля</div>
                                </div>
                            </div>
                            <div class="navigator-item-wrapper">
                                <div class="navigator-item">
                                    <div class="title">Магазин 24/7</div>
                                </div>
                            </div>
                            <div class="navigator-item-wrapper">
                                <div class="navigator-item">
                                    <div class="title">Автосалон №1</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="home-button-zone dark">
                    <div class="home-button-wrapper">
                        <div class="home-button"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script>
        (function() {
            const obj = document.querySelector('.navigator-bar .navs');

            function scrollHorizontally(e) {
                e = window.event || e;
                var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
                obj.scrollLeft -= (delta * 40);
                e.preventDefault();
            }
            
            obj.addEventListener('mousewheel', scrollHorizontally, false);
        })();
    </script>
</body>
</html>
